<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker AI Calculator</title>
    <style>
        body {
            background-color: black;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px #00FF41;
        }

        #clock {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border: 1px solid #00FF41;
            padding: 10px;
        }

        .container {
            border: 2px solid #00FF41;
            padding: 30px;
            background: rgba(0, 50, 0, 0.1);
            box-shadow: 0 0 20px #00FF41;
            text-align: center;
        }

        input {
            background: black;
            border: 1px solid #00FF41;
            color: #00FF41;
            padding: 10px;
            margin: 10px;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 10px #00FF41;
        }

        #result-display {
            font-size: 150px;
            font-weight: bold;
            margin-top: 20px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>

    <div class="container">
        <div class="label">System Input Required</div>
        <input type="number" id="num1" placeholder="Số thứ nhất" oninput="calculate()">
        <input type="number" id="num2" placeholder="Số thứ hai" oninput="calculate()">
        
        <div class="label">AI Logic Processed Result:</div>
        <div id="result-display">_</div>
    </div>

    <script>
        // Cập nhật thời gian thực
        function updateClock() {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ":" + 
                               now.getMinutes().toString().padStart(2, '0') + ":" + 
                               now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = "> SYSTEM_TIME: " + timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Logic AI xử lý số
        function calculate() {
            let n1 = document.getElementById('num1').value;
            let n2 = document.getElementById('num2').value;
            let display = document.getElementById('result-display');

            if (n1 === "" || n2 === "") {
                display.innerText = "_";
                return;
            }

            let sum = parseInt(n1) + parseInt(n2);

            // Rút gọn về 1 chữ số (Digital Root logic)
            while (sum >= 10) {
                sum = sum.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            }

            // Kiểm tra Chẵn (P) - Lẻ (B)
            if (sum % 2 === 0) {
                display.innerText = "P";
                display.style.color = "#00FF41"; // Chẵn hiện P
            } else {
                display.innerText = "B";
                display.style.color = "#FF3131"; // Lẻ hiện B (màu đỏ cho chất hacker)
            }
        }
    </script>
</body>
</html>
